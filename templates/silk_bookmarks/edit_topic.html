{% extends "silk_bookmarks/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="silk-theme">
    <div class="container-fluid">
        <div class="col-xs-0 col-md-3">
          </div>
          <div class="col-xs-12 col-md-6">
            <div class="scroller">
                <p><a class="button" href="{% url 'silk_bookmarks:topic' topic.id %}">{{ topic }}</a></p>
  <p>Edit:</p>
  <form action="{% url 'silk_bookmarks:edit_topic' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
  <button name='submit' class="button" role="button">Save</button>
  </form>
{% endblock content %}
