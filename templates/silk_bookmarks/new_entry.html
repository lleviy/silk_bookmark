{% extends "silk_bookmarks/base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="silk-theme">
    <div class="container-fluid">
        <div class="col-md-5 col-xs-12 sidebar">
            <div class="scroller">
  <p><a class="button" href="{% url 'silk_bookmarks:topic' topic.id %}">{{ topic }}</a></p>
  <p>Add a quote:</p>
  <form action="{% url 'silk_bookmarks:new_entry' topic.id %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
  <button name='submit' class="button" role="button">add</button>
  </form>
{% endblock content %}
